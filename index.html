<!DOCTYPE html>
<html lang="ja">
<head>
    <div id="loading">
		  <div class="spinner"></div>
	  </div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SNOW WHITE</title>
</head>
<body>
    <header id="header" class="DownMove">
        <div class="header-inner">
          <div class="logo">
            SNOW WHITE
          </div>
        </div>
    </header>
    <div id="point-move" >
      <span class="point -active" id="rip"></span>
    </div>
    <div id="animation">
        <div class="" id="animation_object" >
        </div>
            <div class="tree">
              <img id="box_tree" src="./images/tree.png">
            </div>
            <div id="witch">
              <img id="box_fixed" src="./images/witch.png">
            </div>
            <div id="apple">
              <img id="box_apple" src="./images/apple.png">
              <img id="box_apple2" src="./images/apple2.png">
              <img id="box_apple3" src="./images/apple3.png">
            </div>
            <div id="snow-white">
              <img id="snowwhite" src="./images/snow-white.png">
            </div>
            <div id="snow-white-mini">
              <img id="snowwhite_mini" src="./images/snow-white-mini.png">
            </div>
            <img id="eat_apple" src="./images/apple-fall.png">
            <img id="white" src="./images/white.png">
            <img id="black" src="./images/black.png">
            <div id="sleep">
              <div id="blink">
                <img src="./images/original_snowwhite.png"  id="original">
                <img src="./images/wakeup-close-eyes.png" id="eye1" class="eye">
                <img src="./images/wakeup-open-eyes.png" id="eye2" class="eye">
              </div>
              <img id="snowwhite_sleep" src="./images/sleep.png">
            </div>
        </div>
</body>
<script src="./js/scroll.js"></script>
</html>
